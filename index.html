<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="dist/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container__img">
        <img
          class="container__img--border"
          src="images/illustration-hero.svg"
          alt=""
        />
      </div>
      <div class="container__body">
        <p class="container__body__title">Order Summary</p>
        <p class="container__body__paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="container__body__pricing">
          <img src="images/icon-music.svg" alt="music logo" />
          <div class="container__body__pricing__text">
            <p class="container__body__pricing__text--title">Annual Plan</p>
            <p class="container__body__pricing__text--price">$59.99/year</p>
          </div>
          <a href="#">Change </a>
        </div>
        <div class="container__body__buttons">
          <button class="container__body__buttons--payment">
            Proceed to Payment
          </button>
          <p class="container__body__buttons--cancel">Cancel Order</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ronald Laz</a>.
    </div>
  </body>
</html>
